        <div id="container-global">
            <div class="global-container">
                <div class="global-slection">
                    <h2>planètes</h2>
                    <div class="filter">
                        <!-- Par Population <i class="fa-solid fa-sort-down"></i> -->
                    <select name="" id="selector">
                        <option value="">veuillez sélectionner</option>
                        <option value="population">Par Population</option>
                        <option value="zeroToHk">0 à 100 000</option>
                        <option value="hkToHundredM">100.000 à 100.000.000</option>
                        <option value="moreHundredM">+100.000.000</option>
                    </select>
                    </div>
                    <div class="search-bar">
                        <input id="input-search" class="search" placeholder="Faites votre recherche" type="text">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="wrapp">
                        <div class="global-list">
                            <div class="table-container">
                                <table id="table">
                                <thead> 
                                    <tr>
                                        <th class="name">NOM</th>
                                        <th class="terrain">TERRAIN</th>
                                    </tr>
                                </thead>
                                </table>
                            </div>
                        </div>
                        <div class="count-wrapper">
                            <p class="count"></p>
                            <p >resultat(s)</p>
                        </div>
                    </div>
                </div>
            
            </div>
            <div class="global-display">
                <div class="global-info">
                    <h2 id="global-name"></h2>
                    <div class="toLine">
                        <p>population: </p><p id="population"></p>
                    </div>
                    <div class="stats global-stats">
                        <div class="stat">
                            <i class="fa-regular fa-circle"></i>
                            <div>
                              <p>Diamètre</p>
                              <p id="diameter"></p>
                            </div>
                          </div>
                          <div class="stat">
                            <i class="fa-solid fa-temperature-full"></i>
                            <div>
                              <p>climat</p>
                              <p id="climate"></p>
                            </div>
                          </div>
                          <div class="stat">
                            <i class="fa-solid fa-magnet"></i>
                            <div>
                              <p>Gravité</p>
                              <p id="gravity"></p>
                            </div>
                          </div>
                          <div class="stat">
                            <i class="fa-solid fa-tree"></i>
                            <div>
                              <p>Terrain</p>
                              <p id="terrain"></p>
                            </div>
                          </div>
                    </div>
                </div>
                <p class="no-global">Sélectionner le contenu à afficher !</p>
            </div>
        </div>
